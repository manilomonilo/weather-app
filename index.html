<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/season.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Weather App</title>
</head>
<div class="container">
    <h1 class="weather-app-title">Today's Weather</h1>
    <div class="search">
        <input class="input-field" type="text" id="locationInput" placeholder="Enter a city">
        <button class="searchButton"><img src="assets/search-icon.png" alt="search icon" height="20px"></button>
    </div>
    <div class="weather-info">
        <h2 class="location">London</h2>
        <img src="assets/cloud.png" alt="icon represent seasons" height="80px">
        <p class="temperature">3&#176</p>
        <p class="description">Mostly Cloudy</p>
    </div>
</div>
<script src="scripts/index.js"></script>
</body>

</html>
